name: APK-J Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Clone Project
        run: git clone -b main --depth=1 https://github.com/XiaoRanLiu3119/TVBoxOS-Mobile

      - name: Run DIY script
        run: |
          chmod +x diy-J.sh
          ./diy-J.sh

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Gradle
        run: |
          num=$(find $GITHUB_WORKSPACE -name gradlew | awk -F"/" '{print NF-1}')
          DIR=$(find $GITHUB_WORKSPACE -name gradlew | cut -d \/ -f$num)
          cd $DIR
          chmod +x gradlew
          ./gradlew assembleRelease --build-cache --parallel --daemon --warning-mode all

      - name: Prepare App
        run: |
          mkdir -p $GITHUB_WORKSPACE/apk/
          find ~ -name "*.apk" -exec mv {} $GITHUB_WORKSPACE/apk/ \;

      - name: Upload App to Artifact
        uses: actions/upload-artifact@v2
        with:
          name: com.github.tvbox.osc
          path: $GITHUB_WORKSPACE/apk/*